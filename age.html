<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center">Age Calculator</h1>

  <div class="card p-4 mt-4">
    <label class="form-label">Select your Date of Birth</label>
    <input type="date" id="dob" class="form-control">

    <button class="btn btn-success mt-3" onclick="calcAge()">Calculate</button>

    <h4 id="result" class="mt-3 text-primary"></h4>
  </div>
</div>

<script>
function calcAge() {
  let dob = new Date(document.getElementById("dob").value);
  let today = new Date();

  if (!document.getElementById("dob").value) {
    document.getElementById("result").innerText = "Please select a date!";
    return;
  }

  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  // Adjust days and months if negative
  if (days < 0) {
    months--;
    let previousMonth = new Date(today.getFullYear(), today.getMonth(), 0);
    days += previousMonth.getDate();
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  document.getElementById("result").innerText =
    `Your age is ${years} Years, ${months} Months, and ${days} Days`;
}
</script>

</body>
</html>
