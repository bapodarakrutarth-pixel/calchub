<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  
<h1>ðŸ”¹ BMI Categories (WHO Standard)</h1>
<p>BMI Value          -          Category</p>
<p>Below 18.5          -         Underweight</p>
<p>18.5 â€“ 24.9         -         Normal weight</p>
<p>25.0 â€“ 29.9          -        Overweight</p>
<p>30.0 and above       -        Obese</p>
<div class="container mt-5">
  <h1 class="text-center">BMI Calculator</h1>
  <div class="card p-4">
    <input type="number" id="w" class="form-control" placeholder="Weight (kg)">
    <input type="number" id="h" class="form-control mt-2" placeholder="Height (cm)">
    <button class="btn btn-success mt-3" onclick="calcBMI()">Calculate</button>
    <h4 id="bmiResult" class="mt-3"></h4>
  </div>
</div>
<script>
function calcBMI(){
 let bmi=w.value/((h.value/100)**2);
 bmiResult.innerText="Your BMI: "+bmi.toFixed(2);
}

</script>
</body>
</html>
